<div *ngIf="requests">
  <div *ngFor="let req of requests">
    <mat-card>
      <mat-card-title>
        {{req.tagName}}
      </mat-card-title>
      <mat-card-subtitle>
        {{req.user.username}}
      </mat-card-subtitle>
      <mat-card-content>
        From:   {{req.from}} <br> <br>
        To:   {{req.to}} <br> <br>
        Inteval:  {{req.interval}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/requestdata/{{req.id}}">Get Data</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
