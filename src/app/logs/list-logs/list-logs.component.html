<p>
  Logs:
</p>
<div *ngIf="logs">
<table mat-table [dataSource]="logs" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> NO. </th>
    <td mat-cell *matCellDef="let Log"> {{Log.id}} </td>
  </ng-container>

  <ng-container matColumnDef="requestId">
    <th mat-header-cell *matHeaderCellDef> Request </th>
    <td mat-cell *matCellDef="let Log"> {{Log.request.id}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> userName </th>
    <td mat-cell *matCellDef="let Log"> {{Log.request.user.username}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let Log"> {{Log.action}} </td>
  </ng-container>

  <ng-container matColumnDef="success">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let Log"> {{getSuccessorFailure(Log)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
